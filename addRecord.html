<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>iReporter || Add Record</title>
	<link rel="stylesheet" type="text/css" href="/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<header>
		<div class="container">
			<div class="logo-name">
				<img src="img/red-flag.png" width="80" height="100">
				<h1 class="logo-name-style">i<span class="fast-color">Reporter</span></h1>
			</div>
			<div class="login-signup">
				<a class="login-link" href="dashboard.html">Dashboard</a>
				<a class="login-link" href="profile.html">Profile</a>
				<a class="login-link" href="index.html">Log Out</a>
			</div>
		</div>
	</header>
	<section>
		<p class="form-msg"> Please fill the form below as accurately as possible.<br> Feel free to attach Pictures and Videos to support your claims.</p>
			<div class="container">
				<div class="form-wrapper">
				<form >
					<div class="form-row">
						<div class="form-group col-md-4">
						<label for="lastname">Last name</label>
						<input type="name" class="form-control" id="lastname" placeholder="Last name">
						</div>
						<div class="form-group col-md-4">
						<label for="firstname">Firstname</label>
						<input type="name" class="form-control" id="firstname" placeholder="First name">
						</div>
						<div class="form-group col-md-4">
						<label for="othernames">Other names</label>
						<input type="name" class="form-control" id="othernames" placeholder="Other names">
						</div>
					</div>
					<div class="form-group">
						<label for="address">Address</label>
						<input type="text" class="form-control" id="address" placeholder="1234 Main St">
					</div>
					<div>
						<a href="#" id="map">Add Location</a>
					</div><br>
					<div class="form-row">
						<div class="form-group col-md-4">
						<label for="inputCity">Country</label>
						<input type="text" class="form-control" id="inputCity" placeholder="E.g Nigeria">
						</div>
						<div class="form-group col-md-4">
							<label for="inputCity">State</label>
							<input type="text" class="form-control" id="inputCity" placeholder="E.g Lagos">
							</div>
							<div class="form-group col-md-4">
							<label for="inputCity">City</label>
							<input type="text" class="form-control" id="inputCity" placeholder="E.g Ikeja">
							</div>
					</div>
					<div class="form-group">
							<label for="subject">Subject</label>
							<input type="text" class="form-control" id="subject" placeholder="E.g Suspected drug dealer in my street ">
						</div>
					<div class="form-group">
						<label for="textarea">Type message here</label>
						<textarea class="form-control" id="textarea" rows="10"></textarea>
					</div>
					<div class="form-group">
						<label for="inputFile">Choose file</label>
						<input type="file" class="form-control-file" id="inputFile" name="inputFile" accept="file_extension,audio/*,video/*,image/*,media_type">
					  </div>
					  <p>Tick appropriately</p>
					<div class="form-group">
						<div class="form-check">
						<input class="form-check-input" type="checkbox" id="gridCheck">
						<label class="form-check-label" for="gridCheck">
							Red flag?
						</label>
						</div>
					</div>
					<div class="form-group">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="gridCheck">
							<label class="form-check-label" for="gridCheck">
								Intervention?
							</label>
						</div>
					</div>
					<button onclick = "#" type="submit" class="btn btn-primary">Submit</button>
					</form>
			</div>
		</div>
		</section>
		<footer class="mb-1">
			<div>
				<h3 class="copyright">Copyright &copy; 2018 iReporter</h3>
			</div>
		</footer>
</body>
</html>
